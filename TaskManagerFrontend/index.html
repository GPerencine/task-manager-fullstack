<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Gerenciador de Tarefas</h1>

  <div class="form">
    <input type="text" id="title" placeholder="Título">
    <input type="text" id="description" placeholder="Descrição">
    <button onclick="createTask()">Adicionar</button>
  </div>

  <ul id="taskList"></ul>

  <p id="loading" style="display:none;">Salvando...</p>
  <p id="message"></p>

  <button onclick="loadTasks()">Todas</button>
  <button onclick="loadTasks('completed')">Concluídas</button>
  <button onclick="loadTasks('pending')">Pendentes</button>

  <script type="module" src="script.js"></script>
</body>
</html>
